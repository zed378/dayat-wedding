on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project
        run: |
          sudo docker rm -f dayat
          sudo docker build -t dayat .

      - name: Deploy and Running project
        run: |
          sudo docker run -d --rm --name dayat -p 3001:3000 dayat
          sudo docker image prune -f
